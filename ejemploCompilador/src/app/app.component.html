<header class="text-center text-white masthead">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0">¡Bienvenido al compilador!</h1>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-lg-2">
        <div class="p-5">
          <form>
            <h2 class="text-center">Consola</h2>
            <div class="mb-3"><textarea class="form-control" name="Consola" placeholder="Consola" rows="14"
                readonly="" [(ngModel)]="fin"></textarea></div>
            <div class="mb-3"><div class="text-center mb-3"><button class="btn btn-primary border rounded-pill" (click)="limpiar()">Limpiar</button></div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 order-lg-1">
        <div class="p-5">
          <form>
            <h2 class="text-center">Entrada</h2>
            <div class="mb-3"><textarea class="form-control" name="Entrada" placeholder="Entrada" rows="14" [(ngModel)]="contenido"></textarea>
            </div>
            <div class="text-center mb-3"><button class="btn btn-primary border rounded-pill" (click)="compilar()">Compilar</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section></section>
<section></section>
<footer class="py-5 bg-black">
